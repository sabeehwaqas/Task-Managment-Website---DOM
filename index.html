      <body onload="loadOnInitiation()">

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add a new Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="imageurl" class="col-form-label">Image Url:</label>
                <input type="url" class="form-control" id="imageurl" placeholder="http://example.com/image.jpg">
              </div>
              <div class="mb-3">
                <label for="tasktitle" class="col-form-label">Task Title:</label>
                <input type="text" class="form-control" id="tasktitle" placeholder="Enter Task Title">
              </div>
              <div class="mb-3">
                <label for="tasktype" class="col-form-label">Task Type</label>
                <input type="text" class="form-control" id="tasktype" placeholder="Enter Task Type">
              </div>
              <div class="mb-3">
                <label for="taskdesc" class="col-form-label">Task Description</label>
                <textarea row="6" type="text" class="form-control" id="taskdesc" placeholder="Enter Task Description"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save Changes</button>
          </div>
      </div>
    </div>
  </div>

                  </li>
            </ul>

            type="button"

      </nav>

                    <div class="card-header d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-pencil-alt"></i></button>
